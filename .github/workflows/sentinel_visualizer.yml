name: Sentinel Visualizer & Audit

on:
  push:
    branches: [dev, dev-v2, dev-v3]
  workflow_dispatch: # Permite ejecutarlo manualmente con un botón

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar Auditoría Forense
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: python -m scripts.analyze_rules

    - name: Generar Gráficas de Benford
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: python -m scripts.visualize_benford

    - name: Guardar Evidencia Visual
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Sentinel Bot"
        git add plots/*.png
        git add anomalies_report.json
        git commit -m "audit: actualización de evidencia visual y reporte forense [skip ci]" || echo "Sin cambios para commitear"
        git push
