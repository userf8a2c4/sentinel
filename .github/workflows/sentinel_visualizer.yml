name: Sentinel Visualizer & Audit

on:
  push:
    branches: [ dev ]
  workflow_dispatch: # Permite ejecutarlo manualmente con un botón

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar Auditoría Forense
      run: python scripts/analyze_rules.py

    - name: Generar Gráficas de Benford
      run: python scripts/visualize_benford.py

    - name: Guardar Evidencia Visual
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Sentinel Bot"
        git add plots/*.png
        git add anomalies_report.json
        git commit -m "audit: actualización de evidencia visual y reporte forense [skip ci]" || echo "Sin cambios para commitear"
        git push
