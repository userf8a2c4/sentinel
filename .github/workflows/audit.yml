name: Vigilante Electoral Permanente

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 1 vez al día por ahora

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias mínimas
        run: pip install requests

      - name: Ejecutar snapshot y hash
        run: python scripts/download_and_hash.py

      - name: Commit solo si hay cambios reales
        run: |
          git config user.name "AuditHNIA-Bot"
          git config user.email "bot@audithnia.org"

          if [[ -n "$(git status --porcelain data hashes)" ]]; then
            git add data hashes
            git commit -m "Snapshot automático $(date -u)"
            git push
          else
            echo "Sin cambios reales, no se commitea"
          fi
