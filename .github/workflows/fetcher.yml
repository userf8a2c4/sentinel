name: SENTINEL Engine

on:
  schedule:
    - cron: '*/15 * * * *' # Ejecuci칩n autom치tica cada 15 minutos
  workflow_dispatch:      # Bot칩n para ejecuci칩n manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecutar Recolector de Datos
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # Ejecutamos el script asegurando que Python vea la carpeta 'scripts'
          python scripts/download_and_hash.py

      - name: Persistir Datos en Repositorio
        run: |
          git config --global user.name 'Sentinel-Bot'
          git config --global user.email 'bot@sentinel.ai'
          
          # Crear carpetas si no existen para evitar errores de git
          mkdir -p data hashes
          
          # Agregar archivos nuevos o modificados
          git add data/*.json hashes/*.sha256 || true
          
          # Hacer commit solo si hay cambios reales
          git commit -m "Auto-update: Snapshot Electoral C.E.N.T.I.N.E.L." || exit 0
          
          # Subir cambios a la rama dev-v3
          git push origin dev-v3
