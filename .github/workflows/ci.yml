name: CI

on:
  push:
    branches: ["main", "dev-v4", "work"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install --no-root
      - name: Ruff
        run: poetry run ruff check .
      - name: Black
        run: poetry run black --check .
      - name: Mypy
        run: poetry run mypy .
      - name: Pytest
        run: poetry run pytest --cov=src/centinel --cov-report=term-missing tests tests/integration
