# Logging centralizado.
# Centralized logging.
logging:
  # Nivel de logging.
  # Logging level.
  level: INFO
  # Archivo de log relativo al root.
  # Log file path relative to repo root.
  file: "C.E.N.T.I.N.E.L.log"

# Blockchain (opcional).
# Blockchain (optional).
blockchain:
  # Habilitar publicación en cadena.
  # Enable on-chain publishing.
  enabled: false
  # Red objetivo.
  # Target network.
  network: polygon-mumbai
  # Llave privada (usar secrets manager / .env).
  # Private key (use secrets manager / .env).
  private_key: "0x..."

# Alertas críticas.
# Critical alerts.
alerts:
  # Tipos críticos de anomalías.
  # Critical anomaly types.
  critical_anomaly_types:
    - ARITHMETIC_MISMATCH
    - NEGATIVE_DELTA
    - CHANGE_POINT
    - RELATIVE_DELTA
    - SCRUTINY_JUMP
    - VOTE_BREAKDOWN_MISMATCH

# Configuración Arbitrum (opcional).
# Arbitrum configuration (optional).
arbitrum:
  enabled: false
  network: "Arbitrum One"
  rpc_url: "https://arb1.arbitrum.io/rpc"
  private_key: "0x..."
  contract_address: "0x..."
  explorer_url: "https://arbiscan.io/tx/"
  interval_minutes: 15
  batch_size: 19
  auto_anchor_snapshots: true

# Reglas de análisis.
# Analysis rules.
rules:
  global_enabled: true
  basic_diff:
    enabled: false
  correlation_participation_vote:
    enabled: false
  geographic_dispersion:
    enabled: false
  last_digit_uniformity:
    enabled: false
  large_numbers:
    enabled: false
  mesas_diff:
    enabled: false
  null_blank:
    enabled: false
  participation_anomaly:
    enabled: false
  participation_anomaly_advanced:
    enabled: false
  processing_speed:
    enabled: false
  runs_test:
    enabled: false
  snapshot_jump:
    enabled: false
  table_consistency:
    enabled: false
  turnout_impossible:
    enabled: false
  trend_shift:
    enabled: true
    threshold_percent: 10
    max_hours: 3
  irreversibility:
    enabled: true
    historical_participation_rate: 0.60
    sqlite_path: "reports/irreversibility_state.db"
  benford_law:
    enabled: false
  ml_outliers:
    enabled: false
  granular_anomaly:
    enabled: true
    negative_delta_threshold: 0
    delta_pct_alert: 0.5
    delta_pct_time_window_minutes: 30
    zscore_threshold: 3.0
    zscore_min_abs_delta: 100
    zscore_min_departments: 5
    benford_pvalue_threshold: 0.05
    benford_min_samples: 10
    benford_min_vote: 10
    turnout_min_pct: 0
    turnout_max_pct: 100
    reversal_min_lead_margin: 500
    reversal_time_window_minutes: 30
    reversal_min_negative_delta: 100
    sum_mismatch_threshold: 1
